<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/code.js"
    ></script>
    <title>Flex experiments</title>
  </head>
  <body>
    <div>
      <header>This is a flex container</header>
      <div class="container_flex">
        <div class="main">
          <article>Article 1</article>
          <article>Article 2</article>
        </div>
        <div class="side">
          <article>Article 3</article>
        </div>
      </div>
    </div>    

    <div>
      <header> This is a Inline block</header>
      <section class="container_inline">
        <article>Article 1</article>
        <article>Article 2</article>
        <article>Article 3</article>
      </section>
    </div>
  </body>
</html>
